<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP | SecondLove</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700&display=swap');

/* === Root Variables === */
:root {
    /* ðŸŒˆ Vibrant Light Mode Palette */
    --bg-color: #f8faff;
    --card-bg: #ffffff;
    --text-color: #2d3748;
    --text-muted: #718096;
    --heading-color: #1a202c;
    --accent-color: #ff6b8b;
    --accent-hover: #ff5252;
    --secondary-color: #6bcf7f;
    --tertiary-color: #4ecdc4;
    --border-color: #e2e8f0;
    --shadow-color: rgba(99, 102, 241, 0.15);
    --gradient-primary: linear-gradient(135deg, #ff6b8b 0%, #ff8e53 100%);
    --gradient-secondary: linear-gradient(135deg, #6bcf7f 0%, #4ecdc4 100%);
    --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glow-color: rgba(255, 107, 139, 0.4);
}

[data-theme="dark"] {
    /* ðŸŒ™ Vibrant Dark Mode Palette */
    --bg-color: #0f1419;
    --card-bg: #1a202c;
    --text-color: #e2e8f0;
    --text-muted: #a0aec0;
    --heading-color: #f7fafc;
    --accent-color: #ff9e6b;
    --accent-hover: #ffb086;
    --secondary-color: #68d391;
    --tertiary-color: #4fd1c7;
    --border-color: #2d3748;
    --shadow-color: rgba(0, 0, 0, 0.4);
    --gradient-primary: linear-gradient(135deg, #ff9e6b 0%, #f56565 100%);
    --gradient-secondary: linear-gradient(135deg, #68d391 0%, #4fd1c7 100%);
    --gradient-bg: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    --glow-color: rgba(255, 158, 107, 0.5);
}

* { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--gradient-bg);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
    padding: 15px;
    transition: background 0.5s ease, color 0.5s ease;
}

/* === Floating Background Elements === */
.floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.floating-element {
    position: absolute;
    border-radius: 50%;
    background: var(--gradient-primary);
    opacity: 0.1;
    animation: float 20s infinite linear;
}

.floating-element:nth-child(1) {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.floating-element:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 60%;
    right: 15%;
    animation-delay: -7s;
    background: var(--gradient-secondary);
}

.floating-element:nth-child(3) {
    width: 100px;
    height: 100px;
    bottom: 20%;
    left: 20%;
    animation-delay: -14s;
    background: var(--gradient-primary);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    33% {
        transform: translateY(-20px) rotate(120deg);
    }
    66% {
        transform: translateY(20px) rotate(240deg);
    }
}

/* === Form Container === */
.form-container {
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px var(--shadow-color);
    text-align: center;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% { 
        box-shadow: 0 10px 30px var(--shadow-color),
                   0 0 0 1px rgba(255, 255, 255, 0.1); 
    }
    50% { 
        box-shadow: 0 15px 40px var(--glow-color),
                   0 0 0 1px rgba(255, 255, 255, 0.2); 
    }
}

/* Animated Outline */
.form-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--gradient-primary);
    z-index: 1;
}

/* Form Content */
.form-content { 
    position: relative; 
    z-index: 1; 
}

/* Enhanced Theme Toggle */
.theme-toggle-wrapper {
    position: absolute;
    top: 20px;
    right: 20px;
}

.theme-toggle {
    width: 60px;
    height: 30px;
    background: var(--gradient-primary);
    border-radius: 50px;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0 6px;
    box-shadow: 0 4px 15px var(--shadow-color);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.theme-toggle::before {
    content: '';
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: white;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    transform: translateX(0);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

[data-theme="dark"] .theme-toggle::before {
    transform: translateX(30px);
    background: #f7fafc;
}

.theme-icon {
    z-index: 2;
    font-size: 12px;
    transition: all 0.4s ease;
    color: white;
}

.sun-icon {
    margin-right: auto;
}

.moon-icon {
    margin-left: auto;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 800;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.logo i {
    font-size: 2.2rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 800;
    font-size: 2.5rem;
    margin-bottom: 15px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    color: var(--text-color);
    font-size: 1.1rem;
    margin-bottom: 35px;
    line-height: 1.6;
    opacity: 0.9;
}

.email-highlight {
    color: var(--accent-color);
    font-weight: 600;
    background: rgba(255, 107, 139, 0.1);
    padding: 4px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255, 107, 139, 0.2);
}

/* Input Fields */
.input-group {
    position: relative;
    margin-bottom: 25px;
}

.input-group i {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-size: 1.1rem;
    transition: all 0.3s ease;
    z-index: 2;
}

.input-field {
    width: 100%;
    padding: 18px 20px 18px 55px;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.input-field::placeholder {
    color: var(--text-muted);
}

.input-field:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px var(--glow-color);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.15);
}

.input-field:focus + i {
    color: var(--accent-color);
    transform: translateY(-50%) scale(1.2);
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 12px;
    background: var(--gradient-primary);
    color: #fff;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(255, 107, 139, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
}

.submit-btn:hover::before {
    left: 100%;
}

.submit-btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 35px rgba(255, 107, 139, 0.4);
}

.submit-btn:active {
    transform: translateY(-1px) scale(1.01);
}

/* Resend Button */
.resend-btn {
    width: 100%;
    padding: 15px;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-muted);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    backdrop-filter: blur(10px);
}

.resend-btn:not(:disabled):hover {
    border-color: var(--accent-color);
    color: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px var(--shadow-color);
}

.resend-btn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
}

.timer {
    color: var(--accent-color);
    font-weight: 700;
    margin-left: 5px;
}

/* Messages */
.message {
    margin-bottom: 20px;
    font-weight: 500;
    word-wrap: break-word;
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(-10px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.message-error {
    color: #e74c3c;
    background: rgba(231, 76, 60, 0.1);
    border: 1px solid rgba(231, 76, 60, 0.2);
}

.message-success {
    color: var(--accent-color);
    background: rgba(255, 107, 139, 0.1);
    border: 1px solid rgba(255, 107, 139, 0.2);
}

.message i {
    font-size: 1.2rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 40px 30px;
        margin: 20px;
    }
    
    .logo {
        font-size: 2.2rem;
    }
    
    h1 {
        font-size: 2.2rem;
    }
    
    .logo i {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 30px 20px;
    }
    
    .logo {
        font-size: 2rem;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    .input-field {
        padding: 15px 15px 15px 45px;
    }

    .logo i {
        font-size: 1.8rem;
    }
    
    .theme-toggle {
        width: 55px;
        height: 28px;
    }
    
    .theme-toggle::before {
        width: 20px;
        height: 20px;
    }
    
    [data-theme="dark"] .theme-toggle::before {
        transform: translateX(26px);
    }
}
</style>
</head>
<body>

<!-- Floating Background Elements -->
<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<div class="form-container">
    <div class="theme-toggle-wrapper">
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun sun-icon theme-icon"></i>
            <i class="fas fa-moon moon-icon theme-icon"></i>
        </div>
    </div>
    
    <div class="form-content">
        <div class="logo">
            <i class="fa-solid fa-hands-holding-heart"></i>
            SecondLove
        </div>
        
        <h1>Verify OTP</h1>
        <p>Enter the OTP sent to <span class="email-highlight">{{ email }}</span></p>

        <!-- Django messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
                <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="otp" class="input-field" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="[0-9]{6}">
            </div>
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-shield-check"></i>
                Verify OTP
            </button>
        </form>
        
        <!-- Resend OTP -->
        <form method="POST" action="{% url 'resend_otp' %}" id="resendForm">
            {% csrf_token %}
            <button type="submit" class="resend-btn" id="resendBtn" disabled>
                <i class="fa-solid fa-rotate"></i>
                Resend OTP (<span class="timer" id="timer">30</span>s)
            </button>
        </form>
    </div>
</div>

<script>
// Enhanced Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// Get saved theme or detect system preference
const getPreferredTheme = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) return savedTheme;
    
    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
};

// Apply theme
const applyTheme = (theme) => {
    body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    
    // Update toggle state
    if (theme === 'dark') {
        themeToggle.classList.add('active');
    } else {
        themeToggle.classList.remove('active');
    }
};

// Initialize theme
applyTheme(getPreferredTheme());

// Toggle theme on click
themeToggle.addEventListener('click', () => {
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    applyTheme(newTheme);
});

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
    }
});

// OTP Timer Functionality
document.addEventListener('DOMContentLoaded', () => {
    const resendBtn = document.getElementById('resendBtn');
    const timerSpan = document.getElementById('timer');
    const resendForm = document.getElementById('resendForm');

    let countdown = 30;
    let timerInterval;

    const startTimer = () => {
        resendBtn.disabled = true;
        timerInterval = setInterval(() => {
            countdown--;
            timerSpan.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timerInterval);
                resendBtn.disabled = false;
                timerSpan.textContent = '';
                resendBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Resend OTP';
            }
        }, 1000);
    };

    // Start countdown on page load
    startTimer();

    // Handle resend form submission
    resendForm.addEventListener('submit', (e) => {
        if (resendBtn.disabled) {
            e.preventDefault();
            return;
        }
        
        // Reset and restart timer
        clearInterval(timerInterval);
        countdown = 30;
        timerSpan.textContent = countdown;
        resendBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Resend OTP (<span class="timer" id="timer">30</span>s)';
        startTimer();
    });
});

// Enhanced input interactions
document.querySelectorAll('.input-field').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        if (!this.value) {
            this.parentElement.classList.remove('focused');
        }
    });

    // Add typing animation
    input.addEventListener('input', function() {
        if (this.value) {
            this.style.background = 'rgba(255, 255, 255, 0.15)';
        } else {
            this.style.background = 'rgba(255, 255, 255, 0.1)';
        }
    });
});

// Form submission enhancement
document.querySelector('form[action="{% url 'verify_otp' %}"]').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('.submit-btn');
    const originalHTML = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
    submitBtn.disabled = true;
    
    // Add pulse animation
    submitBtn.style.animation = 'pulse 1s infinite';
});

// Add CSS for pulse animation
const style = document.createElement('style');
style.textContent = `
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
`;
document.head.appendChild(style);

// Add hover effects for all interactive elements
document.querySelectorAll('button').forEach(element => {
    element.addEventListener('mouseenter', function() {
        if (!this.disabled) {
            this.style.transform = 'translateY(-2px)';
        }
    });
    
    element.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
    });
});
</script>

</body>
</html>
