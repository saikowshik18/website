<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Password | SecondLove</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600;700&display=swap');

/* === Root Variables === */
:root {
    /* ðŸŒˆ Vibrant Light Mode Palette */
    --bg-color: #f8faff;
    --card-bg: #ffffff;
    --text-color: #2d3748;
    --text-muted: #718096;
    --heading-color: #1a202c;
    --accent-color: #ff6b8b;
    --accent-hover: #ff5252;
    --secondary-color: #6bcf7f;
    --tertiary-color: #4ecdc4;
    --border-color: #e2e8f0;
    --shadow-color: rgba(99, 102, 241, 0.15);
    --gradient-primary: linear-gradient(135deg, #ff6b8b 0%, #ff8e53 100%);
    --gradient-secondary: linear-gradient(135deg, #6bcf7f 0%, #4ecdc4 100%);
    --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glow-color: rgba(255, 107, 139, 0.4);
    --input-bg: #ffffff;
    --input-text: #2d3748;
}

[data-theme="dark"] {
    /* ðŸŒ™ Vibrant Dark Mode Palette */
    --bg-color: #0f1419;
    --card-bg: #1a202c;
    --text-color: #e2e8f0;
    --text-muted: #a0aec0;
    --heading-color: #f7fafc;
    --accent-color: #ff9e6b;
    --accent-hover: #ffb086;
    --secondary-color: #68d391;
    --tertiary-color: #4fd1c7;
    --border-color: #2d3748;
    --shadow-color: rgba(0, 0, 0, 0.4);
    --gradient-primary: linear-gradient(135deg, #ff9e6b 0%, #f56565 100%);
    --gradient-secondary: linear-gradient(135deg, #68d391 0%, #4fd1c7 100%);
    --gradient-bg: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    --glow-color: rgba(255, 158, 107, 0.5);
    --input-bg: #2d3748;
    --input-text: #e2e8f0;
}

* { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--gradient-bg);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    position: relative;
    transition: background 0.5s ease, color 0.5s ease;
    overflow: hidden; /* Prevent body scrolling */
}

/* === Floating Background Elements === */
.floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.floating-element {
    position: absolute;
    border-radius: 50%;
    background: var(--gradient-primary);
    opacity: 0.1;
    animation: float 20s infinite linear;
}

.floating-element:nth-child(1) {
    width: 150px;
    height: 150px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.floating-element:nth-child(2) {
    width: 100px;
    height: 100px;
    top: 70%;
    right: 15%;
    animation-delay: -7s;
    background: var(--gradient-secondary);
}

.floating-element:nth-child(3) {
    width: 80px;
    height: 80px;
    bottom: 20%;
    left: 20%;
    animation-delay: -14s;
    background: var(--gradient-primary);
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    33% {
        transform: translateY(-15px) rotate(120deg);
    }
    66% {
        transform: translateY(15px) rotate(240deg);
    }
}

/* === Compact Form Container === */
.form-container {
    width: 100%;
    max-width: 420px; /* Reduced width for better fit */
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 35px 30px; /* Reduced padding */
    border-radius: 20px;
    box-shadow: 0 20px 50px var(--shadow-color);
    text-align: center;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: formSlideIn 0.8s ease-out, glow 3s ease-in-out infinite;
    max-height: 90vh; /* Limit height */
}

[data-theme="dark"] .form-container {
    background: rgba(26, 32, 44, 0.95);
}

@keyframes formSlideIn {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes glow {
    0%, 100% { 
        box-shadow: 0 10px 25px var(--shadow-color);
    }
    50% { 
        box-shadow: 0 15px 35px var(--glow-color);
    }
}

/* Animated outline */
.form-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: var(--gradient-primary);
    z-index: 1;
    animation: borderGlow 2s ease-in-out infinite alternate;
}

@keyframes borderGlow {
    from {
        opacity: 0.7;
    }
    to {
        opacity: 1;
    }
}

/* Form content */
.form-content { 
    position: relative; 
    z-index: 1; 
}

/* Enhanced Theme Toggle */
.theme-toggle-wrapper {
    position: absolute;
    top: 15px;
    right: 15px;
    animation: bounceIn 1s ease-out 0.5s both;
}

@keyframes bounceIn {
    0% {
        opacity: 0;
        transform: scale(0.3);
    }
    50% {
        opacity: 1;
        transform: scale(1.05);
    }
    70% {
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.theme-toggle {
    width: 50px;
    height: 25px;
    background: var(--gradient-primary);
    border-radius: 50px;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0 5px;
    box-shadow: 0 3px 10px var(--shadow-color);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.theme-toggle::before {
    content: '';
    position: absolute;
    width: 17px;
    height: 17px;
    border-radius: 50%;
    background: white;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    transform: translateX(0);
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
}

[data-theme="dark"] .theme-toggle::before {
    transform: translateX(25px);
    background: #f7fafc;
}

.theme-icon {
    z-index: 2;
    font-size: 10px;
    transition: all 0.4s ease;
    color: white;
}

.sun-icon {
    margin-right: auto;
}

.moon-icon {
    margin-left: auto;
}

/* Compact Logo and Header */
.logo {
    font-family: 'Playfair Display', serif;
    font-size: 2rem; /* Smaller logo */
    font-weight: 800;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    animation: slideInDown 0.8s ease-out;
}

@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo i {
    font-size: 1.8rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: iconSpin 1s ease-out 0.3s both;
}

@keyframes iconSpin {
    from {
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
    }
    to {
        opacity: 1;
        transform: rotate(0) scale(1);
    }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 800;
    font-size: 1.8rem; /* Smaller heading */
    margin-bottom: 10px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeInUp 0.8s ease-out 0.2s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

p {
    color: var(--text-color);
    font-size: 0.95rem; /* Smaller text */
    margin-bottom: 20px;
    line-height: 1.5;
    opacity: 0.9;
    animation: fadeInUp 0.8s ease-out 0.4s both;
}

/* Compact Input Fields */
.input-group {
    position: relative;
    margin-bottom: 18px; /* Reduced margin */
    animation: fadeInUp 0.8s ease-out 0.6s both;
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-size: 1rem;
    transition: all 0.3s ease;
    z-index: 2;
}

.input-field {
    width: 100%;
    padding: 14px 15px 14px 45px; /* Reduced padding */
    border: 2px solid var(--border-color);
    border-radius: 10px;
    background: var(--input-bg);
    color: var(--input-text);
    font-size: 0.95rem;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    font-weight: 500;
}

.input-field::placeholder {
    color: var(--text-muted);
    font-weight: 400;
}

.input-field:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px var(--glow-color);
    transform: translateY(-1px);
    background: var(--input-bg);
    animation: inputPulse 0.3s ease-out;
}

@keyframes inputPulse {
    0% {
        box-shadow: 0 0 0 0 var(--glow-color);
    }
    50% {
        box-shadow: 0 0 0 6px var(--glow-color);
    }
    100% {
        box-shadow: 0 0 0 3px var(--glow-color);
    }
}

.input-field:focus + i {
    color: var(--accent-color);
    transform: translateY(-50%) scale(1.1);
}

/* Compact Password Requirements */
.password-requirements {
    text-align: left;
    margin-bottom: 20px;
    padding: 12px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    animation: fadeInUp 0.8s ease-out 0.8s both;
    color: var(--text-color);
}

.password-requirements h3 {
    font-size: 0.9rem;
    margin-bottom: 8px;
    color: var(--text-color);
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 600;
}

.password-requirements ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4px;
}

.password-requirements li {
    font-size: 0.8rem;
    color: var(--text-color);
    display: flex;
    align-items: center;
    gap: 6px;
    transition: color 0.3s ease;
    font-weight: 500;
}

.password-requirements li.valid {
    color: var(--secondary-color);
}

.password-requirements li i {
    font-size: 0.7rem;
    transition: all 0.3s ease;
}

/* Compact Password Strength */
.password-strength {
    margin-top: 6px;
    font-size: 0.8rem;
    text-align: left;
    padding: 6px 10px;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    color: var(--text-color);
    font-weight: 500;
}

.strength-weak { color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
.strength-medium { color: #f39c12; background: rgba(243, 156, 18, 0.1); }
.strength-strong { color: #27ae60; background: rgba(39, 174, 96, 0.1); }

/* Compact Submit Button */
.submit-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: var(--gradient-primary);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(255, 107, 139, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    animation: fadeInUp 0.8s ease-out 1s both;
    margin-top: 8px;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
}

.submit-btn:hover::before {
    left: 100%;
}

.submit-btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 8px 25px rgba(255, 107, 139, 0.4);
}

.submit-btn:active {
    transform: translateY(-1px) scale(1.01);
}

/* Compact Messages */
.message {
    margin-bottom: 15px;
    font-weight: 500;
    word-wrap: break-word;
    padding: 12px 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    animation: messageSlideIn 0.5s ease-out;
    color: var(--text-color);
    font-size: 0.9rem;
}

@keyframes messageSlideIn {
    from { 
        opacity: 0; 
        transform: translateX(-15px); 
    }
    to { 
        opacity: 1; 
        transform: translateX(0); 
    }
}

.message-error {
    color: #e74c3c;
    background: rgba(231, 76, 60, 0.1);
    border: 1px solid rgba(231, 76, 60, 0.2);
}

.message-success {
    color: var(--accent-color);
    background: rgba(255, 107, 139, 0.1);
    border: 1px solid rgba(255, 107, 139, 0.2);
}

.message i {
    font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 480px) {
    .form-container {
        padding: 25px 20px;
        max-width: 100%;
    }
    
    .logo {
        font-size: 1.8rem;
    }
    
    h1 {
        font-size: 1.6rem;
    }
    
    .input-field {
        padding: 12px 12px 12px 40px;
    }

    .logo i {
        font-size: 1.6rem;
    }
    
    .password-requirements ul {
        grid-template-columns: 1fr;
    }
    
    .theme-toggle {
        width: 45px;
        height: 22px;
    }
    
    .theme-toggle::before {
        width: 16px;
        height: 16px;
    }
    
    [data-theme="dark"] .theme-toggle::before {
        transform: translateX(22px);
    }
}
</style>
</head>
<body>

<!-- Floating Background Elements -->
<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<div class="form-container">
    <div class="theme-toggle-wrapper">
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun sun-icon theme-icon"></i>
            <i class="fas fa-moon moon-icon theme-icon"></i>
        </div>
    </div>
    
    <div class="form-content">
        <div class="logo">
            <i class="fa-solid fa-hands-holding-heart"></i>
            SecondLove
        </div>
        
        <h1>Create Password</h1>
        <p>Set a strong password to secure your account</p>

        <!-- Django messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
                <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Compact Password Requirements -->
        <div class="password-requirements">
            <h3><i class="fas fa-shield-alt"></i> Password Requirements</h3>
            <ul>
                <li id="req-length"><i class="fas fa-circle"></i> 8+ characters</li>
                <li id="req-uppercase"><i class="fas fa-circle"></i> Uppercase letter</li>
                <li id="req-lowercase"><i class="fas fa-circle"></i> Lowercase letter</li>
                <li id="req-number"><i class="fas fa-circle"></i> Number</li>
                <li id="req-special"><i class="fas fa-circle"></i> Special character</li>
            </ul>
        </div>

        <form method="POST" action="{% url 'password' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" class="input-field" placeholder="Enter Password" required>
            </div>
            <div id="password-strength" class="password-strength" style="display: none;"></div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirm_password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>
            </div>
            <div id="password-match" class="password-strength" style="display: none;"></div>
            
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-key"></i>
                Set Password
            </button>
        </form>
    </div>
</div>

<script>
// Enhanced Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// Get saved theme or detect system preference
const getPreferredTheme = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) return savedTheme;
    
    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
};

// Apply theme
const applyTheme = (theme) => {
    body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    
    // Update toggle state
    if (theme === 'dark') {
        themeToggle.classList.add('active');
    } else {
        themeToggle.classList.remove('active');
    }
};

// Initialize theme
applyTheme(getPreferredTheme());

// Toggle theme on click
themeToggle.addEventListener('click', () => {
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    applyTheme(newTheme);
});

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
    }
});

// Password Strength Checker
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');
const strengthIndicator = document.getElementById('password-strength');
const matchIndicator = document.getElementById('password-match');

passwordInput.addEventListener('input', function() {
    const password = this.value;
    const strength = checkPasswordStrength(password);
    
    if (password.length > 0) {
        strengthIndicator.style.display = 'block';
        strengthIndicator.textContent = `Strength: ${strength.level}`;
        strengthIndicator.className = `password-strength strength-${strength.level}`;
        
        // Update requirements
        updateRequirements(strength.checks);
    } else {
        strengthIndicator.style.display = 'none';
        resetRequirements();
    }
});

confirmPasswordInput.addEventListener('input', function() {
    const password = passwordInput.value;
    const confirmPassword = this.value;
    
    if (confirmPassword.length > 0) {
        matchIndicator.style.display = 'block';
        if (password === confirmPassword) {
            matchIndicator.textContent = 'âœ“ Passwords match';
            matchIndicator.className = 'password-strength strength-strong';
        } else {
            matchIndicator.textContent = 'âœ— Passwords do not match';
            matchIndicator.className = 'password-strength strength-weak';
        }
    } else {
        matchIndicator.style.display = 'none';
    }
});

function checkPasswordStrength(password) {
    const checks = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
    };
    
    const passed = Object.values(checks).filter(Boolean).length;
    
    let level = 'weak';
    if (passed >= 4) level = 'strong';
    else if (passed >= 3) level = 'medium';
    
    return { level, checks };
}

function updateRequirements(checks) {
    document.getElementById('req-length').classList.toggle('valid', checks.length);
    document.getElementById('req-uppercase').classList.toggle('valid', checks.uppercase);
    document.getElementById('req-lowercase').classList.toggle('valid', checks.lowercase);
    document.getElementById('req-number').classList.toggle('valid', checks.number);
    document.getElementById('req-special').classList.toggle('valid', checks.special);
}

function resetRequirements() {
    document.querySelectorAll('.password-requirements li').forEach(li => {
        li.classList.remove('valid');
    });
}

// Enhanced input interactions
document.querySelectorAll('.input-field').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        if (!this.value) {
            this.parentElement.classList.remove('focused');
        }
    });
});

// Form submission enhancement
document.querySelector('form').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('.submit-btn');
    const originalHTML = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Setting Password...';
    submitBtn.disabled = true;
});

// Add hover effects for all interactive elements
document.querySelectorAll('button').forEach(element => {
    element.addEventListener('mouseenter', function() {
        if (!this.disabled) {
            this.style.transform = 'translateY(-2px)';
        }
    });
    
    element.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
    });
});
</script>

</body>
</html>
